name: Pull and Push Latest Docker Image

on:
  push:
    branches:
      - main  # Trigger only on the 'main' branch
    paths:
      - 'src/**'  # Only trigger when something inside /app changes

jobs:
  pull-and-push:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: |
          docker build -f Dockerfile.prod \
          -t jesusalejandrotm12/wheeltrip-user:${{ github.sha }} \
          -t jesusalejandrotm12/wheeltrip-user:latest \
          --no-cache . 

      - name: Push the latest and tagged docker image
        run: |
          docker push jesusalejandrotm12/datamedia:${{ github.sha }}
          docker push jesusalejandrotm12/datamedia:latest
